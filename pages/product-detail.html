<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/src/logo.png">
    <title>Hyleaf - Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="header"></div>

    <main class="container mt-5">
        <h1 id="product-title" class="text-center mb-4"></h1>
        <div class="row">
            <!-- Khu vực hình ảnh sản phẩm -->
            <div class="col-md-6">
                <div class="text-center">
                    <button class="btn btn-light" id="prev-btn">&lt;</button>
                    <img id="product-image" src="" class="img-fluid main-image mx-3" alt="Sản phẩm">
                    <button class="btn btn-light" id="next-btn">&gt;</button>
                </div>
                <div class="d-flex justify-content-center mt-3" id="thumbnail-container"></div>
            </div>

            <!-- Khu vực thông tin sản phẩm -->
            <div class="col-md-6">
                <!-- Công dụng -->
                <div class="d-flex align-items-center justify-content-between">
                    <h5>Công dụng:</h5>
                    <button class="btn btn-link p-0 ms-2 toggle-btn" id="toggle-benefits">▼</button>
                </div>
                <ul id="product-benefits" class="collapse show"></ul>
            
                <!-- Lợi ích -->
                <div class="d-flex align-items-center justify-content-between">
                    <h5>Lợi ích:</h5>
                    <button class="btn btn-link p-0 ms-2 toggle-btn" id="toggle-advantage">▼</button>
                </div>
                <ul id="product-advantage" class="collapse show"></ul>
            
                <!-- Nút mua hàng -->
                <div class="d-flex justify-content-around mt-4">
                    <a href="#" class="btn btn-outline-success" id="shopee-link" target="_blank">Mua trên Shopee</a>
                    <a href="#" class="btn btn-outline-primary" id="tiktok-link" target="_blank">Mua trên Tiktok Shop</a>
                    <a href="#" class="btn btn-outline-warning" id="lazada-link" target="_blank">Mua trên Lazada</a>
                </div>
            </div>
                      
        </div>
    </main>

    <div id="footer"></div>

    <script src="../script.js"></script>
    <script src="../product-detail.js"></script>
</body>
</html>
