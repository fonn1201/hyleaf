<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hyleaf - Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="header"></div>

    <div class="container mt-4">
        <h1 id="product-title" class="text-center">Tên sản phẩm</h1>
        <p id="product-description" class="text-center">Mô tả sản phẩm sẽ hiển thị ở đây.</p>
        <div class="text-center">
            <a id="product-link" href="#" class="btn btn-primary">Mua ngay</a>
        </div>
    </div>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
    <script>
        // Lấy thông tin sản phẩm từ URL
        const params = new URLSearchParams(window.location.search);
        const productId = params.get("id");

        // Danh sách sản phẩm mẫu
        const products = {
            "oolong-1": {
                title: "Trà Oolong Cao Cấp",
                description: "Hương vị đậm đà, hậu vị ngọt dịu.",
                link: "https://shopee.vn/oolong-1"
            },
            "oolong-2": {
                title: "Trà Oolong Thượng Hạng",
                description: "Lá trà tuyển chọn, hương thơm quyến rũ.",
                link: "https://shopee.vn/oolong-2"
            }
        };

        // Cập nhật nội dung trang nếu sản phẩm tồn tại
        if (products[productId]) {
            document.getElementById("product-title").textContent = products[productId].title;
            document.getElementById("product-description").textContent = products[productId].description;
            document.getElementById("product-link").href = products[productId].link;
        } else {
            document.querySelector(".container").innerHTML = "<h2 class='text-center'>Sản phẩm không tồn tại</h2>";
        }
    </script>
</body>
</html>
