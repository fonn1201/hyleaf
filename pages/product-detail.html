<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hyleaf - Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="header"></div>

    <main class="container mt-5">
        <h1 id="product-title" class="text-center"></h1>
        <img id="product-image" src="" class="img-fluid d-block mx-auto" alt="Sản phẩm">
        <p id="product-description" class="text-center mt-3"></p>
    </main>

    <div id="footer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            const productId = params.get("id");

            const products = {
                "1": {
                    title: "Trà Oolong Thượng Hạng",
                    image: "../src/logo.png",
                    description: "Trà Oolong thượng hạng với hương vị tự nhiên, vị thanh nhẹ."
                },
                "2": {
                    title: "Trà Oolong Đặc Biệt",
                    image: "../src/logo.png",
                    description: "Trà Oolong đặc biệt với vị đậm đà, hậu ngọt."
                },
                "3": {
                    title: "Trà Oolong Tứ Quý",
                    image: "../src/logo.png",
                    description: "Trà Oolong đặc biệt với vị đậm đà, hậu ngọt."
                },
                "4": {
                    title: "Trà Oolong Thiết Quan Âm",
                    image: "../src/logo.png",
                    description: "Trà Oolong đặc biệt với vị đậm đà, hậu ngọt."
                },
                "5": {
                    title: "Trà Oolong Kim Tuyên",
                    image: "../src/logo.png",
                    description: "Trà Oolong đặc biệt với vị đậm đà, hậu ngọt."
                },
                "6": {
                    title: "Trà Oolong Lài",
                    image: "../src/logo.png",
                    description: "Trà Oolong đặc biệt với vị đậm đà, hậu ngọt."
                },
                "7": {
                    title: "Trà Đen B'Lao",
                    image: "../src/logo.png",
                    description: "Trà Oolong đặc biệt với vị đậm đà, hậu ngọt."
                }
            };

            if (products[productId]) {
                document.getElementById("product-title").textContent = products[productId].title;
                document.getElementById("product-image").src = products[productId].image;
                document.getElementById("product-description").textContent = products[productId].description;
            } else {
                document.querySelector("main").innerHTML = "<h1 class='text-center'>Sản phẩm không tồn tại</h1>";
            }
        });
    </script>
    <script src="../script.js"></script>
</body>
</html>
